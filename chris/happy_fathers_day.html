<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Father's Day</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://example.com/background.jpg') no-repeat center center/cover;
            color: #fff;
            position: relative;
            overflow: hidden; 
        }
        .container {
            text-align: center;
            z-index: 1;
        }
        h1 {
            font-size: 3em;
            color: #FFD700; 
        }
        p {
            font-size: 1.2em;
            color: #FFD700; 
        }
        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }
        .star, .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-size: contain;
            background-repeat: no-repeat;
            animation: shine 3s infinite;
        }
        .star {
            background-image: url(star.png); 
        }
        .heart {
            background-image: url(heart.png);
        }
        @keyframes shine {
            0%, 100% { opacity: 1; transform: scale(1); filter: brightness(1); }
            50% { opacity: 0; transform: scale(1.2); filter: brightness(1.5); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Father's Day!</h1>
        <p>Thank you for everything you do. We love you!</p>
    </div>
    <div class="decorative-elements" id="decorative-elements"></div>
    <script>
        const decorativeContainer = document.getElementById('decorative-elements');

        for (let i = 0; i < 30; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            decorativeContainer.appendChild(star);
            
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.top = Math.random() * 100 + '%';
            heart.style.left = Math.random() * 100 + '%';
            decorativeContainer.appendChild(heart);
        }
    </script>
</body>
</html>
